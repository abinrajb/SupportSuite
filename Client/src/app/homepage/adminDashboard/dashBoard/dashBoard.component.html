<table class="table align-middle mb-0 bg-white">
    <thead class="bg-light">
      <tr>
        <th>Name</th>
        <th>Request</th>
        <th>Description</th>
        <th>comment</th>
        <th>Date</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let ticket of allAssignedTickets" class="ticket-card" tabIndex="1">
        <td>
          <div class="d-flex align-items-center">
            <img
                src="https://th.bing.com/th?id=OIP.f3DM2upCo-p_NPRwBAwbKQHaHa&w=250&h=250&c=8&rs=1&qlt=90&o=6&pid=3.1&rm=2"
                alt=""
                style="width: 45px; height: 45px"
                class="rounded-circle"
                />
            <div class="ms-3">
              <p class="fw-bold mb-1"></p>
            </div>
          </div>
        </td>
        <td>
          <p class="fw-normal mb-1">{{ ticket?.category?.categoryName }}</p>
        </td>
        <td>{{ ticket?.requestDescription }}</td>
        <td>
          <span class="badge badge-success rounded-pill">{{ ticket?.statusDescription?.status }}</span>
        </td>
        <td>Senior</td>
        <td>
            <button class="btn btn-dark" title="Edit Ticket"
            data-bs-toggle="modal" data-bs-target="#editTicketPopUp" aria-label="Edit Ticket">
            <i class="bi bi-pencil-square"></i> <span class="d-none d-md-inline"></span>
          </button>
          <button class="btn btn-danger m-2" title="Delete Ticket" aria-label="Delete Ticket">
            <i class="bi bi-trash"></i><span class="d-none d-md-inline"></span>
          </button>
          <button type="button" class="btn btn-success"  title="Submit Ticket" data-bs-toggle="modal"
            data-bs-target="#submitTicketPopUp" aria-label="Submit Ticket">
            <i class="bi bi-check2"></i><span class="d-none d-md-inline"></span>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
